<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>山海&南诗</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: rgba(22, 22, 22, 0.75);
      --accent: #ffd369;
      --text: #e2e2e2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Noto Serif SC', serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(45deg,
        #0a0a0a 0%,
        #111 25%,
        #1a1a1a 50%,
        #111 75%,
        #0a0a0a 100%);
      background-size: 400% 400%;
      animation: bgFlow 20s ease infinite;
      z-index: -1;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 4rem 1.2rem;
    }

    h1 {
      font-family: 'ZCOOL KuaiLe', cursive;
      font-size: 2.8rem;
      color: var(--accent);
      margin-bottom: 3rem;
      letter-spacing: 4px;
      text-shadow: 0 0 10px var(--accent);
    }

    .scroll {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .item {
      position: relative;
      background: var(--card);
      border-left: 4px solid var(--accent);
      border-radius: 0 12px 12px 0;
      padding: 2rem 1.5rem;
      transition: transform .35s ease, box-shadow .35s ease;
      box-shadow: 0 6px 18px rgba(255, 211, 105, 0.05);
    }

    .item:hover {
      transform: translateX(10px);
      box-shadow: 0 8px 28px rgba(255, 211, 105, 0.25);
    }

    .item a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .item h2 {
      font-size: 1.6rem;
      margin-bottom: .3rem;
      color: var(--accent);
    }

    .item p {
      font-size: .95rem;
      line-height: 1.4;
      color: #bbb;
    }

    .item::after {
      content: "〉";
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.4rem;
      color: var(--accent);
      opacity: .6;
      transition: opacity .3s;
    }

    .item:hover::after {
      opacity: 1;
    }

    .music-control {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 211, 105, 0.3);
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .music-control:hover {
      transform: scale(1.1);
    }

    .music-control.playing {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 4px 15px rgba(255, 211, 105, 0.3); }
      50% { box-shadow: 0 4px 25px rgba(255, 211, 105, 0.6); }
      100% { box-shadow: 0 4px 15px rgba(255, 211, 105, 0.3); }
    }

    .music-icon {
      width: 24px;
      height: 24px;
      position: relative;
    }

    .music-icon::before {
      content: "♪";
      font-size: 24px;
      color: var(--bg);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>南诗 · 导航</h1>
    <div class="scroll">
      <div class="item">
        <a href="https://t.me/SNKNB" target="_blank">
          <h2>官方频道</h2>
          <p>加入即可畅玩最新的</p>
        </a>
      </div>
      <div class="item">
        <a href="https://t.me/NSNB1166" target="_blank">
          <h2>反馈地址</h2>
          <p>当你有反馈截图，可以点击这个跳转电报进行反馈</p>
        </a>
      </div>
      <div class="item">
        <a href="https://t.me/SNKNB/18695" target="_blank">
          <h2>索尼克•装载机</h2>
          <p>唯一的缺点就是能够稳定猝死</p>
        </a>
      </div>
      <div class="item">
        <a href="https://t.me/SNKNB/18623?single" target="_blank">
          <h2>索尼克•加速</h2>
          <p>十分的稳定</p>
        </a>

    </div>
    <footer>
      <p>© 2025 版权声明 : 山海所有</p>
      <p class="mt-2 text-xs text-gray-400">系统状态: 正常运行中</p>
    </footer>
  </div>

  <!-- 音乐控制按钮 -->
  <div class="music-control" id="musicControl">
    <div class="music-icon"></div>
  </div>

  <!-- 本地音频 -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    您的浏览器不支持音频元素。
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const musicControl = document.getElementById('musicControl');
      const bgMusic = document.getElementById('bgMusic');
      let isPlaying = false;

      function tryAutoPlay() {
        bgMusic.play().then(() => {
          isPlaying = true;
          musicControl.classList.add('playing');
        }).catch(() => {
          document.addEventListener('click', handleFirstInteraction, { once: true });
          document.addEventListener('touchstart', handleFirstInteraction, { once: true });
        });
      }

      function handleFirstInteraction() {
        if (!isPlaying) {
          bgMusic.play().then(() => {
            isPlaying = true;
            musicControl.classList.add('playing');
          });
        }
      }

      musicControl.addEventListener('click', function () {
        if (isPlaying) {
          bgMusic.pause();
          musicControl.classList.remove('playing');
        } else {
          bgMusic.play().then(() => {
            musicControl.classList.add('playing');
          });
        }
        isPlaying = !isPlaying;
      });

      bgMusic.addEventListener('play', () => {
        isPlaying = true;
        musicControl.classList.add('playing');
      });

      bgMusic.addEventListener('pause', () => {
        isPlaying = false;
        musicControl.classList.remove('playing');
      });

      setTimeout(tryAutoPlay, 1000);
    });
  </script>
</body>
</html>
